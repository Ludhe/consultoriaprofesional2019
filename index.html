<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Nucelus Service</title> 
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">
        <h1>Nucleus Service</h1>
        <h2>Muy Pronto!</h2>
    <div class="cuenta">
            <div class="cuentaR">
                <span id="ds">00</span>
                DIAS 
            </div>
            <div class="cuentaR">
                <span id="hs">00</span>
                HORAS 
            </div>
            <div class="cuentaR">
                <span id="min">00</span>
                MINUTOS 
            </div>
            <div class="cuentaR">
                <span id="sec">00</span>
                SEGUNDOS 
            </div>
    </div>
    </div>
<script type="text/javascript">
var fecha = new Date("Aug 16, 2019 00:00:00").getTime();
var intervalo = setInterval(function(){
    var fechaActual = new Date().getTime();
    var diferencia = fecha - fechaActual;
    var dias = Math.floor(diferencia/(1000*60*60*24));
    var horas = Math.floor((diferencia%(1000*60*60*24))/(1000*60*60));
    var minutos = Math.floor((diferencia%(1000*60*60))/(1000*60));
    var segundos = Math.floor((diferencia%(1000*60))/1000);
    document.getElementById("ds").innerHTML = dias;
    document.getElementById("hs").innerHTML = horas;
    document.getElementById("min").innerHTML = minutos;
    document.getElementById("sec").innerHTML = segundos;
    if (diferencia <= 0){
    clearInterval(intervalo);
    }
},1000);
</script>
</body>
</html>
